<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биржи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Pics/triangle.png">
    <style>
        .fixed-header {
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            z-index: 100;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #0f9;
        }

        
        @media (max-width: 768px) {
            .exchanges-zone { padding: 40px 5%; }
            .exchanges-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
            .logo-container { height: 100px; }
        }
    </style>
</head>
<body>

    <header class="fixed-header">
        <div class="header-content">
            <div class="nav-tiles">
                <a href="index.html" class="tile">Главная</a>
                <a href="buy.html" class="tile">Что купить</a>
                <a href="ex.html" class="tile active">Биржи</a>
                <a href="Analysis.html" class="tile">Анализ</a>
                <a href="calc.html" class="tile">Калькулятор</a>
            </div>
            <div class="time-display">
                <div class="time-box"><span>UTC</span><div id="utc-time">--:--:--</div></div>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Ведущие<br>биржи мира</h1>
            <p class="subtitle">Финансовый пантеон</p>
        </div>
    </section>

    <section id="active-zone" class="exchanges-zone active-zone">
        <div class="content">
            <h3 class="zone-header">Открыты</h3>
            <div id="active-grid" class="exchanges-grid"></div>
        </div>
    </section>

    <section id="sleeping-zone" class="exchanges-zone sleeping-zone">
        <div class="content">
            <h3 class="zone-header">Закрыты</h3>
            <div id="sleeping-grid" class="exchanges-grid"></div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 АО «Ryntsk». Все права защищены. Информация носит ознакомительный характер и не является индивидуальной инвестиционной рекомендацией (ИИР).</p>
        <a href="https://t.me/Ryntsk" target="_blank" class="footer-icon-link" title="Автор">
            <img src="Pics/logo.png" class="footer-icon" alt="Автор">
        </a>
    </footer>

<script src="ex.js"></script>
</body>
</html>
